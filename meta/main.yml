---

galaxy_info:
  author: Chris Grimmett <chris@grimtech.net>
  description: >
    An [Ansible](https://www.ansible.com) role to install
    [OWI Squad](https://joinsquad.com/) Server on Windows or Ubuntu.

  license: Unlicense

  min_ansible_version: 2.8

  platforms:
    - name: Windows
      versions:
        - 2008R2
        - 2008x64
        - 2008x86
        - 2012
        - 2012R2
        - 2016
        - 2019
    - name: Ubuntu
      versions:
        - xenial
        - bionic

  galaxy_tags:
    - windows
    - gameserver
    - game

dependencies:
  - name: deekayen.chocolatey
    path: chocolatey
    when: squad_server_os == 'windows'

  - name: siw36.ansible_steamcmd
    path: steamcmd
    when: squad_server_os == 'linux'
