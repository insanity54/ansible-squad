---

- name: Install dependencies
  win_chocolatey:
    name:
    with_items:
      - git
      - nodejs
      - notepadplusplus
      - steamcmd
      - python
      - vcredist2015
      - vcredist2013
      - vcbuildtools
      - directx
  register: choco_result


- name: Reboot if packages were changed
  win_reboot:
  when: choco_result.changed
